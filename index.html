<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework_1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="Header center">
        <h1 class="Header__title">Добро пожаловать на мой сайт !</h1>
        <p class="Header__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <b>поехали</b> и <b>приступай</b>
        </p>
        <button class="Header__button">Поехали!</button>
    </header>
    <section class="Menu center">
        <div class="Menu__items">
            <img src="image/game_1.png" class="Menu__items_bd" alt="1 game">
            <div class="Menu__items_title">
                <p>Игра 1</p>
            </div>
        </div>
        <div class="Menu__items">
            <img src="image/game_2.png" class="Menu__items_bd" alt="2 game">
            <div class="Menu__items_title">
                <p>Игра 2</p>
            </div>
        </div>
        <div class="Menu__items">
            <img src="image/game_3.png" class="Menu__items_bd" alt="3 game">
            <div class="Menu__items_title">
                <p>Игра 3</p>
            </div>
        </div>
    </section>
</body>

</html>
